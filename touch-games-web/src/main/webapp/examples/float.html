<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
</head>
<body>

    <style>
        .left {
            float: left;
            background: red;
            height: 100px;
            width: 100px;
        }

        .other {
            background-color: yellow;
            height: 150px;
            width: 300px;
        }

        .clear {
            clear: both;
        }
    </style>

    <h3>sem clear</h3>

    <div class="left"></div>

    <div class="other"></div>

    <h3>com clear</h3>

    <div class="left"></div>

    <div class="clear"></div>

    <div class="other"></div>

</body>
</html>
